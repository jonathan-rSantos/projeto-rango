<div class="container-fluid" id="img-bg">

    <div class="row d-flex justify-content-center">

      
        <div class="col-md-6 glass m-5">
            <h1 class="text-center mb-3 py-4 font-desc"> Cadastro</h1>
        
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
        
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuárie</label>
                        <input [(ngModel)]="user.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Usuárie">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input [(ngModel)]="user.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Link da foto">
                    </div>
    
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
                    </div>

                    <div class="form-group">
                        <label for="ConfirmeSenha">Confirmar senha</label>
                        <input [(ngModel)]="user.senha"  class="form-control" type="password" name="Confirmar senha" id="Confirmar senha" 
                        placeholder="Confirmar senha">
                    </div>

                    <div class="form-group">
                        <label for="ConfirmeSenha">Tipo de usuárie</label>
                      <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                          <option> selecione um tipo de usuárie</option>
                          <option value="normal"> Voluntárie </option>
                          <option value="admin"> ONG </option>
                      </select>
                    </div>
    
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger button-purple mt-4 m-4" routerLink='/entrar'>Cancelar</button>
                <button type="submit" class="btn btn-success mt-4 m-4" style="background-color: #8dba45" (click)='cadastrar()' routerLink='/entrar'>Cadastrar</button>
            </div>

            <hr class="mt-4 mb-4">
            <p class="text-center">
                Já tem uma conta? <a href="" routerLink='/entrar'>Entre</a>
            </p>
        
                </div>
            </div>
        
        </div>
