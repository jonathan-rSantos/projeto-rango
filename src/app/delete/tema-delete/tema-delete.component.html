<div class="container mb-5 mt-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-dark">Apagar Tema</h1>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-dark">Você tem certeza que deseja apagar esse tema? Todas as postagens
                relacionadas a ele serão
                igualmente apagadas.</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <h5 class="text-center purple" >Tema: {{tema.descricao}}</h5>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-12 d-flex justify-content-center ">
            <button class="btn btn-danger button-purple mr-4" routerLink='/tema'>Não</button>
            <button class="btn btn-success button-t " style="background-color: #8dba45" (click)='apagar()'>Sim</button>
        </div>
    </div>

</div>
