<div class="container mr-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-dark">Atualizar Postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <!--Modal-->
            <div class="form-group">
                <label for="titulo">Título</label>
                <input
                  [(ngModel)]="postagem.titulo"
                  type="text"
                  class="form-control"
                  id="titulo"
                  placeholder="Digite o título"
                />
              </div>
              <div class="form-group">
                <label for="texto">Texto</label>
                <textarea
                  [(ngModel)]="postagem.texto"
                  class="form-control"
                  name="texto"
                  id="texto"
                  rows="3"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="text"
                  >Escolha um tema ou
                  <a class="button-purple" data-dismiss="modal" routerLink="/tema"
                    >cadastre um novo</a
                  ></label
                >
                <select
                  class="form-control"
                  name="tema"
                  id="tema"
                  [(ngModel)]="idTema"
                  (change)="(findByIdTema)"
                >
                  <option *ngFor="let item of listaTemas" value="{{item.id}}">
                    {{item.descricao}}
                  </option>
                </select>
              </div>
            <!--/Modal-->
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger button-purple mr-4" routerLink='/inicio'>Cancelar</button>
                <button class="btn btn-success button-green" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>
</div>
